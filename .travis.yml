sudo: required
language: generic

before_install:
  - echo $LANG
  - echo $LC_ALL
  - echo $USER

script:
  - ./travis-build/build.sh

before_deploy:
  - export RELEASE_FILE=$(ls *.dsc | head -1 | sed 's/\.dsc//')
  - mkdir -p $RELEASE_FILE
  - mv *.changes *.dsc *.orig.tar.* *.debian.tar.* *.deb *.buildinfo $RELEASE_FILE
  - tar cf ${RELEASE_FILE}.tar $RELEASE_FILE
  - ls -la $RELEASE_FILE/ ./
  - echo "Deploying to GitHub releases"

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${RELEASE_FILE}.tar
  skip_cleanup: true
  on:
    tags: true
